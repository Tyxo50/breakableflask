name: Snyk Security

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@v1

      # Ton étape python (tu peux garder ou adapter selon ton projet)
      - name: Set up env 
        uses: snyk/actions/python-3.12@master 
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 
        with: 
          args: --sarif-file-output=snyk.sarif

      - name: Upload SCA report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: snyk.sarif

      - name: Snyk Code test (SAST)
        run: snyk code test --sarif > snyk-code.sarif || true

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: SAST-report
          path: snyk-code.sarif

      # === NOUVELLE ÉTAPE DAST ===
      - name: Run Snyk DAST Scan
        run: snyk test --dast --target=https://github.com/Tyxo50/breakableflask
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
