name: "DAST - OWASP ZAP Full Scan"

on:
  workflow_dispatch:      # d√©clenchement manuel (optionnel)
  push:
    branches: [ "master" ]

jobs:
  zap-full-scan:
    runs-on: ubuntu-latest
    env:
      TARGET_URL: "https://example-test-app.local"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ZAP full scan manually with Docker
        run: |
          docker run --rm -v $(pwd):/zap/wrk/:rw owasp/zap2docker-weekly zap-full-scan.py -t "${TARGET_URL}" -r zap-full-report.html

      - name: Upload ZAP full scan HTML report
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-report
          path: zap-full-report.html

